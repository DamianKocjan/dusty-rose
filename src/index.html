<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Dusty Rose</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div>
      <aside>
        <div class="content resizable">
          <ul class="dir"></ul>
        </div>
      </aside>

      <div id="resizer"></div>

      <main class="editor">
        <nav class="editor__tabs">
          <ul class="opened-tabs" id="tabs"></ul>
        </nav>
        <div
          id="editor"
          class="editor__area"
          contenteditable="true"
          spellcheck="false"
        >
          <div><br /></div>
        </div>
      </main>
    </div>

    <footer class="footer">
      <div class="footer__item dummy"></div>
      <div class="footer__item"><span id="cursorPos">Ln 24, Col 7</span></div>
      <div class="footer__item">
        <label for="spaces">Spaces: </label
        ><select id="spaces">
          <option value="  " selected>2</option>
          <option value="     ">4</option>
          <option value="       ">6</option>
          <option value="         ">8</option>
        </select>
      </div>
      <div class="footer__item"><span id="mode">Text</span></div>
    </footer>

    <div class="context-menu" id="context"></div>
  </body>
</html>
